<div class="signup-container">
  <div class="row">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-4 col-md-4 heading">
      <div class="left">
        <h2 class="heading-title"> Voteplex </h2>
      </div>
      <div class="right">
        <button class="btn btn-default heading-buttons" 
          (click)="goBack()" style="width: 80px">
            <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-4 col-md-4 signup-form">
      <form #signUpForm="ngForm" novalidate (submit)="doSignup(signUpForm)">
        <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
          <label class="control-label"> 
            Email 
          </label>
          <input type="email" class="form-control" placeholder="Email" required
            name="email"
            [(ngModel)]="user.email"
            #email="ngModel">
        </div>
        <div class="form-group" [ngClass]="{'has-error': username.invalid && username.touched}">
          <label class="control-label"> 
            Username 
          </label>
          <input type="text" class="form-control" placeholder="Username" required
            name="username" 
            [(ngModel)]="user.username"
            #username="ngModel">
        </div>
        <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
          <label class="control-label"> 
            Password 
          </label>
          <input type="password" class="form-control" placeholder="Password" required
            name="password" 
            [(ngModel)]="user.password"
            #password="ngModel">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="signUpForm.invalid">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
