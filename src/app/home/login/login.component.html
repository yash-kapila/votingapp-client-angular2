<div class="login-container">
  <div class="row">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-4 col-md-4 heading">
      <div class="left">
        <h2 class="heading-title"> Voteplex </h2>
      </div>
      <div class="right">
        <button class="btn btn-default heading-buttons" 
          (click)="goBack()" style="width: 80px">
            <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-4 col-md-4 login-form">
      <form #loginForm="ngForm" novalidate (submit)="doLogin(loginForm)">
        <div class="form-group" [ngClass]="{'has-error': username.invalid && username.touched}">
          <label class="control-label"> 
            Username 
          </label>
          <input type="text" class="form-control" placeholder="Username" required
            name="username"
            [(ngModel)]="user.username"
            #username="ngModel">
        </div>
        <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
          <label class="control-label"> 
            Password 
          </label>
          <input type="password" class="form-control" placeholder="Password" required
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
